version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/build/
permissions:
  - object : /
    pattern : "**"
    owner : ec2-user
    group : ec2-user
hooks:
  BeforeInstall:
    - location: before-deploy.sh
      runas : ec2-user
  AfterInstall:
    - location: deploy.sh
      runas: ec2-user


